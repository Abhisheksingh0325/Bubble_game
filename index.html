<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="panel1">
        <div class="paneltop">
          <div class="elem">
            <h4>Hit</h4>
            <div id="Hit_val" class="box"></div>
          </div>
          <div class="elem">
            <h4>Timer</h4>
            <div id="timer_val" class="box">60</div>
          </div>
          <div class="elem">
            <h4>Score</h4>
            <div id="Score" class="box">0</div>
          </div>
        </div>
        <div class="panelbottem">
          <div class="bubble"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="Script.js"></script>
</html>
